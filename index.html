<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>music player ui</title>
  </head>

  <body>
    <div class="container">
      <div class="design"></div>

      <div class="music-container">
        <div class="album"></div>

        <div class="album-cover">
          <h1>T.I.K</h1>
          <p>music player</p>
        </div>

        <div class="music-controls-design">
          <div class="music-controls-buttons">
            <span> <i class="fa fa-fast-backward" aria-hidden="true"></i></span>
            <span class="play">
              <i class="fa fa-play" aria-hidden="true"></i
            ></span>
            <span> <i class="fa fa-fast-forward" aria-hidden="true"></i></span>
          </div>

          <div class="music-range">000:04:31</div>

          <h1 class="music-title">Jar of Hearts</h1>
          <p class="music-artist">christina perri</p>
        </div>

        <div class="music-controls">
          <div class="music-progress-bar">
            <span class="music-progress"></span>
          </div>
        </div>
      </div>

      <div class="download">
        <i class="fa fa-download" aria-hidden="true"></i>
      </div>
      <div class="share">
        <i class="fa fa-share-alt" aria-hidden="true"></i>
      </div>
    </div>
  </body>
</html>
